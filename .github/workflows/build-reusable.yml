name: Reusable Build

on:
  workflow_call:
    inputs:
      build-args:
        description: 'Additional arguments for gradle build'
        required: false
        type: string
        default: ''
      artifact-name:
        description: 'Name of the artifact to upload'
        required: true
        type: string
      retention-days:
        description: 'Number of days to retain the artifact'
        required: false
        type: number
        default: 1
    secrets:
      BBOBBOGI_READ_PACKAGES_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle Caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            !~/.gradle/caches/*/fileHashes/fileHashes.lock
            !~/.gradle/caches/*/plugin-resolution/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/gradle.properties', 'buildSrc/**/*.kt', 'buildSrc/**/*.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and Test
        run: ./gradlew build test ${{ inputs.build-args }}
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.BBOBBOGI_READ_PACKAGES_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: |
            paper/build/libs/UserChat-Paper-*.jar
            velocity/build/libs/UserChat-Velocity-*.jar
          retention-days: ${{ inputs.retention-days }}
          if-no-files-found: error
