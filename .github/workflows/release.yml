name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    uses: ./.github/workflows/build-reusable.yml
    with:
      build-args: -Pversion=${{ github.ref_name }}
      artifact-name: release-${{ github.ref_name }}
      retention-days: 1
    secrets:
      BBOBBOGI_READ_PACKAGES_TOKEN: ${{ secrets.BBOBBOGI_READ_PACKAGES_TOKEN }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: release-${{ github.ref_name }}
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.jar
          generate_release_notes: true
          fail_on_unmatched_files: true
