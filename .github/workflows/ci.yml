name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    uses: ./.github/workflows/build-reusable.yml
    with:
      artifact-name: build-${{ github.sha }}
      retention-days: 1
    secrets:
      BBOBBOGI_READ_PACKAGES_TOKEN: ${{ secrets.BBOBBOGI_READ_PACKAGES_TOKEN }}
