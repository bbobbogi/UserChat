[versions]
kotlin = "2.3.0-RC"
paper = "1.21.8-R0.1-SNAPSHOT"
velocity = "3.4.0-SNAPSHOT"
shadow = "9.2.2"
run-paper = "3.0.2"
resource-factory = "1.3.1"
kotlinx-serialization = "1.6.3"
bbobbogi = "0.1.22"
exposed = "0.57.0"
essentialsx = "2.21.2"
placeholderapi = "2.11.6"
mockito = "5.20.0"
mockito-kotlin = "5.4.0"
junit = "6.0.1"
testcontainers = "1.20.4"
lettuce = "7.1.0.RELEASE"
ktlint = "14.0.1"

[libraries]
# Paper API
paper-api = { group = "io.papermc.paper", name = "paper-api", version.ref = "paper" }

# Velocity API
velocity-api = { group = "com.velocitypowered", name = "velocity-api", version.ref = "velocity" }

# Kotlin
kotlin-stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib-jdk8", version.ref = "kotlin" }
kotlinx-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "kotlinx-serialization" }

# BbobbogiPlugin
bbobbogi-core = { module = "com.bbobbogi:core", version.ref = "bbobbogi" }
bbobbogi-database = { module = "com.bbobbogi:database", version.ref = "bbobbogi" }
bbobbogi-user = { module = "com.bbobbogi:user", version.ref = "bbobbogi" }
bbobbogi-messaging = { module = "com.bbobbogi:messaging", version.ref = "bbobbogi" }

# Exposed
exposed-core = { group = "org.jetbrains.exposed", name = "exposed-core", version.ref = "exposed" }
exposed-dao = { group = "org.jetbrains.exposed", name = "exposed-dao", version.ref = "exposed" }

# Optional dependencies
essentialsx = { group = "net.essentialsx", name = "EssentialsX", version.ref = "essentialsx" }
placeholderapi = { group = "me.clip", name = "placeholderapi", version.ref = "placeholderapi" }

# Test dependencies
mockito-core = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }
mockito-kotlin = { group = "org.mockito.kotlin", name = "mockito-kotlin", version.ref = "mockito-kotlin" }
junit-jupiter = { group = "org.junit.jupiter", name = "junit-jupiter", version.ref = "junit" }
testcontainers = { group = "org.testcontainers", name = "testcontainers", version.ref = "testcontainers" }
testcontainers-junit = { group = "org.testcontainers", name = "junit-jupiter", version.ref = "testcontainers" }
lettuce = { group = "io.lettuce", name = "lettuce-core", version.ref = "lettuce" }

[bundles]
bbobbogi = ["bbobbogi-core", "bbobbogi-database", "bbobbogi-user", "bbobbogi-messaging"]

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
shadow = { id = "com.gradleup.shadow", version.ref = "shadow" }
run-paper = { id = "xyz.jpenilla.run-paper", version.ref = "run-paper" }
resource-factory = { id = "xyz.jpenilla.resource-factory-bukkit-convention", version.ref = "resource-factory" }
resource-factory-velocity = { id = "xyz.jpenilla.resource-factory-velocity-convention", version.ref = "resource-factory" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint" }
