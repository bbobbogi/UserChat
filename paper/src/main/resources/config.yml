# ============================================================
# UserChat 설정
# ============================================================

# 메시징 모드
# OFF: 단일 서버 (cross-server 없음)
# PLUGIN_MESSAGE: Velocity/BungeeCord 사용
# REDIS: Redis Stream 사용 (ChzzkMultipleUser 필요)
messaging:
  mode: OFF

# 채팅 설정
chat:
  # 기본 채팅 모드 (DISTANCE / GLOBAL)
  default-mode: DISTANCE

  # 거리 기반 채팅
  distance:
    enabled: true
    range: 100  # 블록

  # 전체 채팅
  global:
    require-item: true  # 아이템 필요 여부
    switch-to-distance-on-no-item: true  # 아이템 없을 때 거리 모드로 자동 전환

# 전체 채팅 아이템
item:
  material: PAPER
  custom-model-data: 1001
  display-name: "<gradient:gold:yellow>전체 채팅권</gradient>"
  lore:
    - ""
    - "<gray>사용 시 전체 채팅 모드로 전환됩니다.</gray>"
    - "<gray>전체 채팅 1회당 1개 소모</gray>"
    - ""
    - "<yellow>우클릭: 전체 채팅 모드 전환</yellow>"

# 메시지 포맷
messages:
  prefix: "<gold>[채팅]</gold> "

  # 채팅 포맷
  distance-format: "<gray>[근처]</gray> <white>%player%</white>: %message%"
  global-format: "<gold>[전체]</gold> <gray>[%server%]</gray> <white>%player%</white>: %message%"

  # 시스템 메시지
  mode-changed: "<gray>채팅 모드가 <yellow>%mode%</yellow>로 변경되었습니다.</gray>"
  mode-current: "<gray>현재 채팅 모드: <yellow>%mode%</yellow></gray>"
  global-mode-activated: "<gold>전체 채팅 모드</gold> 활성화. 다음 채팅부터 전체 채팅됩니다."
  global-mode-deactivated: "<gray>채팅 모드가 <white>거리 기반</white>으로 변경되었습니다.</gray>"
  item-consumed: "<gray>전체 채팅권 1개 소모 (남은 수량: <white>%remaining%</white>)</gray>"
  no-item: "<red>전체 채팅권이 필요합니다!</red>"
  no-item-switched: "<red>전체 채팅권이 부족하여 거리 기반 채팅으로 전환되었습니다.</red>"
  item-given: "<green>전체 채팅권 %amount%개를 받았습니다.</green>"
  item-given-admin: "<green>%player%에게 전체 채팅권 %amount%개를 지급했습니다.</green>"
  config-reloaded: "<green>설정을 리로드했습니다.</green>"

  # 귓속말
  whisper-sent: "<gray>[나 → %target%] %message%</gray>"
  whisper-received: "<gray>[%sender% → 나] %message%</gray>"
  no-reply-target: "<red>답장할 대상이 없습니다.</red>"
  player-not-found: "<red>'%player%' 플레이어를 찾을 수 없습니다.</red>"
  whisper-self: "<red>자기 자신에게는 귓속말을 보낼 수 없습니다.</red>"

  # 에러
  no-permission: "<red>권한이 없습니다.</red>"
  player-only: "<red>플레이어만 사용 가능합니다.</red>"
  invalid-mode: "<red>올바른 모드: 거리, 전체</red>"
  invalid-usage: "<red>사용법: %usage%</red>"
